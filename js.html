<body>
    
    <img style="width:175px;margin-bottom: 15px" src="assets/images/logo.gif">
    <div>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="go()">Get URL</button>
    </div>
    <br>
    <textarea id="output" style="max-width: 100%" rows="9" cols="50" ></textarea>
    
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        function go(){
            var username = $('username').value;
            var password = $('password').value;
            var js = 'document.body.innerHTML = \'<h1 style="color:#00BBB4;">Loading...</h1><form style="display:none" id="loginform" accept-charset="utf-8" method="POST" action="https://ls.zebras.net:442/login" name="LOGINFORM"> <input type="text" name="USERNAME" value="'+username+'" size="15" maxlength="255"><input type="password" name="PASSWORD" size="15" value="'+password+'"> <input type="submit" name="ACTION"> </form>\'; document.getElementById("loginform").submit();';
            var jsOut = 'console.log("Sending login data");eval(atob("'+btoa(js)+'"))';
            var htmlOut = '<body style="font-size:12px;font-family:Arial, Helvetica, sans-serif;text-align:center;"></body><script>'+jsOut+'<\/script>';
            $("output").innerHTML = ("data:text/html;base64,"+btoa(htmlOut)).replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
    
</body>
