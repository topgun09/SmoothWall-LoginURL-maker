<body>
    
    <form>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <button type="submit">Send</button>
    </form>
    <textarea id="output" style="max-width: 100%" rows="5" cols="50" readonly></textarea>
    
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        const form = document.querySelector('form')
        form.addEventListener('submit', event => {
            // submit event detected
            event.preventDefault();
            go();
        })
        function go(){
          var username = $('username').value;
          var password = $('password').value;
          var js = 'document.body.innerHTML = \'<h1>Loading...</h1><form style="display:none" id="loginform" accept-charset="utf-8" method="POST" action="https://ls.zebras.net:442/login" name="LOGINFORM"> <input type="text" name="USERNAME" value="'+username+'" size="15" maxlength="255"><input type="password" name="PASSWORD" size="15" value="'+password+'"> <input type="submit" name="ACTION"> </form>\'; document.getElementById("loginform").submit();';
          var jsOut = 'console.log("Sending login data");eval(atob("'+btoa(js)+'"))';
          var htmlOut = '<body></body><script>'+jsOut+'&gt;/script>';
          $("output").innerHTML = ("data:text/html;base64,"+btoa(htmlOut)).replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
</body>
